<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="center_part">
        <div class="edu_result_area">
            <div class="edu_padding">
                <div class="box_top clearfix">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo.png">
                    </div>
                    <div class="right_text">
                        <div class="right_top_heading">
                            <h2>Ministry of Education</h2>
                        </div>
                        <div class="header_middle">
                            <h4>Intermediate and Secondary Education Boards Bangladesh</h4>
                        </div>
                        <div class="heading_bottom">
                            <a href="#">Official Website of Education Board </a>
                        </div>
                    </div>
                </div>
                <div class="box_middle">
                    <div class="form_start">
                        <form action="#">
                            <div class="form_list clearfix">
                                <div class="form_label">
                                    <label for="#" class="label_left">Examination</label>
                                    <label for="#" class="label_right">:</label>
                                </div>
                                <div class="form_input">
                                    <select name="#" id="select" class="fill">
                                        <option value="#" selected>HSC/Alim/Equivalent</option>
                                        <option value="#">JSC/JDC</option>
                                        <option value="#">SSC/Dakhil</option>
                                        <option value="#">SSC(Vocational)</option>
                                        <option value="#">HSC/Alim</option>
                                        <option value="#">HSC(Vocational)</option>
                                        <option value="#">HSC(BM)</option>
                                        <option value="#">Diploma in Commerce</option>
                                        <option value="#">Diploma in Business Studies</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_list clearfix">
                                <div class="form_label">
                                    <label for="#" class="label_left">Year</label>
                                    <label for="#" class="label_right">:</label>
                                </div>
                                <div class="form_input">
                                    <select name="#" id="select" class="fill">
                                        <option value="#" selected>2015</option>
                                        <option value="#">2014</option>
                                        <option value="#">2013</option>
                                        <option value="#">2012</option>
                                        <option value="#">2011</option>
                                        <option value="#">2009</option>
                                        <option value="#">2008</option>
                                        <option value="#">2007</option>
                                        <option value="#">2006</option>
                                        <option value="#">2005</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_list clearfix">
                                <div class="form_label">
                                    <label for="#" class="label_left">Board</label>
                                    <label for="#" class="label_right">:</label>
                                </div>
                                <div class="form_input">
                                    <select name="#" id="select" class="fill">
                                        <option value="#" selected>Select One</option>
                                        <option value="#">Barisal</option>
                                        <option value="#">Chittagong</option>
                                        <option value="#">Comilla</option>
                                        <option value="#">Dhaka</option>
                                        <option value="#">Dinajpur</option>
                                        <option value="#">Jessore</option>
                                        <option value="#">Rajshahi</option>
                                        <option value="#">Sylhet</option>
                                        <option value="#">Madrasah</option>
                                        <option value="#">Technical</option>
                                        <option value="#">DIBS(Dhaka)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form_list clearfix">
                                <div class="form_label">
                                    <label for="#" class="label_left">Roll</label>
                                    <label for="#" class="label_right">:</label>
                                </div>
                                <div class="form_input">
                                    <input type="text" class="fill text_form">
                                </div>
                            </div>

                            <div class="form_list clearfix">
                                <div class="form_label">
                                    <label for="#" class="label_left">6+6</label>
                                    <label for="#" class="label_right">=</label>
                                </div>
                                <div class="form_input">
                                    <input type="text" class="fill text_form">
                                </div>
                            </div>
                            <div class="form_submit">
                                <input type="reset" value="reset" class="reset frm_btn">
                                <input type="submit" value="submit" class="submit frm_btn">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box_bottom">
                    <div class="left_bottom">
                        <p>Â©2005-2015 Ministry of Education, All rights reserved.</p>
                    </div>
                    <div class="right_bottom">
                        <div class="powerd">
                            <p>Powered by</p>
                        </div>
                        <div class="powerd_img">
                            <img src="images/teletalk.png" alt="teletalk.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_last clearfix">
            <div class="bottom_left">
                <img src="images/googleplay.png" alt="googleplay.png">
            </div>
            <div class="right_content">
                <p>Public Result on Android</p>
                <img src="images/android.png" alt="android.png">
                <p>It's completely free!</p>
            </div>
        </div>
    </div>



</body>

</html>
