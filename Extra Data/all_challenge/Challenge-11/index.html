<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="google_login_page">
        <div class="google_heading">
            <div class="heading_img">
                <img src="images/logo (1).png" alt="logo (1).png">
            </div>
            <div class="heading">
                <h2>One account. All of Google.</h2>
                <h4>Sign in to continue to Gmail</h4>
            </div>
        </div>
    </div>


    <div class="login_box">
        <div class="box-img">
            <img src="images/avatar_2x.png" alt="avatar_2x.png">
        </div>
        <div class="login_form">
            <form action="#">
                <input type="email" class="email" placeholder="Enter your email">
                <button type="submit" class="submit">Next</button>
            </form>
            <div class="help">
                <a href="#">Need Help?</a>
            </div>
        </div>
    </div>

    <div class="box-bottom">
        <div class="create">
            <a href="#">Create account</a>
        </div>
        <div class="bottom-p">
            <p>One Google Account for everything Google</p>
        </div>
        <div class="bottom_img">
            <img src="images/allinone.png" alt="allinone.png">
        </div>
    </div>

    <div class="footer_part">
        <div class="left_part">
            <ul>
                <li>
                    <a href="#">About Google</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>
        </div>
        <div class="right_part">
            <div class="right_img">
                <img src="images/lang.png" alt="lang.png">
            </div>
            <div class="language">
                <select name="#" id="languages">
                    <option value="#" selected> English (United State)</option>
                    <option value="#"> ‪Afrikaans‬ </option>
                    <option value="#"> ‪azərbaycan‬ </option>
                    <option value="#"> ‪Bahasa Indonesia‬ </option>
                    <option value="#"> ‪Bahasa Melayu‬ </option>
                    <option value="#"> ‪català‬ </option>
                    <option value="#"> ‪Čeština‬ </option>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
